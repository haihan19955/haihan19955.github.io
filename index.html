<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>送给梁老师的愿望卡 💌</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: linear-gradient(135deg, #f8e1f4 0%, #e0e7fa 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .bg-decor {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .bg-decor span {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.18;
      animation: float 8s infinite ease-in-out;
    }
    .bg-decor .star { color: #b6b6f7; }
    .bg-decor .heart { color: #ffb6c1; }
    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      width: 90vw;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .card h1 {
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Arial', sans-serif;
      font-size: 1.6rem;
      color: #e573b5;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .card p {
      color: #888;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    .wish-input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 1.2rem;
      background: #f3e8ff;
      font-size: 1rem;
      margin-bottom: 1.2rem;
      outline: none;
      box-shadow: 0 2px 8px rgba(230, 180, 255, 0.08);
      transition: box-shadow 0.2s;
    }
    .wish-input:focus {
      box-shadow: 0 4px 16px rgba(230, 180, 255, 0.18);
    }
    .send-btn {
      background: linear-gradient(90deg, #f8b6d8 0%, #b6b6f7 100%);
      color: #fff;
      border: none;
      border-radius: 2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-family: inherit;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(230, 180, 255, 0.13);
      transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
      position: relative;
      overflow: hidden;
    }
    .send-btn:hover {
      transform: translateY(-2px) scale(1.04) rotate(-2deg);
      box-shadow: 0 6px 18px rgba(230, 180, 255, 0.22);
      background: linear-gradient(90deg, #e573b5 0%, #b6b6f7 100%);
    }
    .message {
      margin-top: 1.5rem;
      color: #a16ae8;
      font-size: 1.1rem;
      min-height: 2.2em;
      transition: opacity 0.3s;
    }
    .airplane {
      position: fixed;
      left: -60px;
      top: 60%;
      font-size: 2.2rem;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .airplane.fly {
      animation: fly-plane 1.5s cubic-bezier(.7,.1,.7,1) forwards;
      opacity: 1;
    }
    @keyframes fly-plane {
      0% { left: -60px; top: 60%; opacity: 1; }
      10% { transform: rotate(-10deg); }
      50% { left: 50vw; top: 40%; transform: rotate(10deg) scale(1.2); }
      100% { left: 110vw; top: 20%; opacity: 0; }
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.2rem 0.5rem 1.2rem 0.5rem;
        max-width: 98vw;
      }
      .airplane {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decor">
    <span class="heart" style="top:10%;left:8%;animation-delay:0s;">❤</span>
    <span class="star" style="top:20%;left:80%;animation-delay:1s;">★</span>
    <span class="heart" style="top:70%;left:60%;animation-delay:2s;">❤</span>
    <span class="star" style="top:80%;left:20%;animation-delay:3s;">★</span>
    <span class="heart" style="top:50%;left:40%;animation-delay:1.5s;">❤</span>
    <span class="star" style="top:35%;left:55%;animation-delay:2.5s;">★</span>
  </div>
  <div class="card">
    <h1>送给梁老师的愿望卡 💌</h1>
    <p>请输入您的愿望，然后点击按钮送出～</p>
    <input class="wish-input" id="wishInput" type="text" maxlength="100" placeholder="请输入您的愿望" autocomplete="off" />
    <br>
    <button class="send-btn" id="sendBtn">发送愿望</button>
    <div class="message" id="message"></div>
  </div>
  <div class="airplane" id="airplane">✈️</div>
  <script>
    // Google Form 配置
    // 已替换为你的 Google Form 的 formResponse 地址和 entry ID
    const GOOGLE_FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLScf9rjp8GdE0VMZwAnftH8sBFUDLos7Ugu7sdv10_u6gxxXkg/formResponse';
    const ENTRY_ID = 'entry.1787242920';

    const wishInput = document.getElementById('wishInput');
    const sendBtn = document.getElementById('sendBtn');
    const message = document.getElementById('message');
    const airplane = document.getElementById('airplane');

    function showMessage(msg) {
      message.textContent = msg;
      message.style.opacity = 1;
    }

    function clearMessage() {
      message.textContent = '';
      message.style.opacity = 0.7;
    }

    function playAirplane() {
      airplane.classList.remove('fly');
      void airplane.offsetWidth; // 强制重绘
      airplane.classList.add('fly');
      setTimeout(() => {
        airplane.classList.remove('fly');
      }, 1600);
    }

    function submitWish(wish) {
      // 构造表单数据
      const formData = new FormData();
      formData.append(ENTRY_ID, wish);
      fetch(GOOGLE_FORM_ACTION, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });
    }

    sendBtn.addEventListener('click', function() {
      const wish = wishInput.value.trim();
      if (!wish) {
        showMessage('请先输入您的愿望哦～');
        wishInput.focus();
        return;
      }
      playAirplane();
      showMessage('愿望正在配送中✈️ 五哥先赠与一个拥抱！🤗');
      submitWish(wish);
      setTimeout(() => {
        wishInput.value = '';
      }, 800);
    });

    wishInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
